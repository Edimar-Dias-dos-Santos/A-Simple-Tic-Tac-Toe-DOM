<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe - Edimar</h1>
  <div id="menu">
    <button id="start-btn">Start Game</button>
  </div>
  <div id="game" style="display: none;">
    <div id="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div id="status"></div>
    <button id="reset-btn">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
